<div class="margins" ng-init="myMainController.showMainPage()">
<div id="myCarousel" class="carousel slide margins" data-ride="carousel">
   <!-- Indicators -->
   <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
   </ol>

   <!-- Wrapper for slides -->
   <div class="carousel-inner">
       <div class="item active">
           <img src="images/photoOne.jpg" alt="Los Angeles" style="width:100%; height:50%;">
       </div>

       <div class="item">
           <img src="images/photoTwo.jpg" alt="Chicago" style="width:100%;">
       </div>

       <div class="item">
           <img src="images/photoThree.jpg" alt="New york" style="width:100%;">
       </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="/#myCarousel" data-slide="prev">
       <span class="glyphicon glyphicon-chevron-left"></span>
       <span class="sr-only">Previous</span>
    </a>

    <a class="right carousel-control" href="/#myCarousel" data-slide="next">
       <span class="glyphicon glyphicon-chevron-right"></span>
       <span class="sr-only">Next</span>
    </a>

</div>

<div class="container-fluid margins" style="display:inline">
  <div class="filtersBlock">
      <div class="filterTitle">
        <h4>
          <i class="fa fa-filter" aria-hidden="true"></i>
          <span> Filters </span>
        </h4>
      </div>
      <div class="filterTitle2">
        <i class="fa fa-bars" aria-hidden="true"></i>&nbsp
        <span>CATEGORIES</span>
      </div>
      <div class="filterCharectors" >
        <h5> &nbsp
          <code>
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </code>&nbsp &nbsp<i class="fa fa-male" aria-hidden="true"></i> &nbsp Charectors
        </h5>
        <p class="text-center" id="searchBlockCharector">
          <input type="text" id="searchInput" ng-model="characterInput" ng-change="inputChanged = characterInput" name="searchCharectors" placeholder=" Search..">
        </p>
        <div ng-repeat= "currentActor in myMainController.charactersArray | limitTo: myMainController.noOfView | filter: inputChanged track by $index ">
          <input type="checkbox" value=""> &nbsp &nbsp {{ currentActor }}
        </div>
        <a type="button" class="btn" ng-click="myMainController.increaseNumber()" class="increaseNumberButton">Show More</a>
      </div>

  </div>
  <div class="row repeatingDataBlock margins text-center">
    <div class="col col-xs-12 col-sm-12 col-md-12 margins" >

      <div class="col col-xs-3 col-sm-3 com-md-3" style=" padding:1.85%; ">
      <i class="fa fa-search" aria-hidden="true"></i> &nbsp
      <input type="text" id="selectHouseDropdown" ng-model="houseModel" name="searchHouses" placeholder=" Search Houses..">
      </div>

      <div class="col col-xs-3 col-sm-3 com-md-3"  style="padding:2%; border-right: 7px solid #C4C4C4; border-bottom:5px solid #C4C4C4 !important; border-left:7px solid #C4C4C4 !important;">
          <select class="selectAuthorDropdown" ng-options="author for author in authors" ng-model="authorModel" style="width:150px; ">
           <option value="" disabled>--Select Author--</option>
          </select>
      </div>

      <div class="col col-xs-3 col-sm-3 col-md-3"  style="padding:2%; border-bottom:5px solid #C4C4C4 !important; border-right: 7px solid #C4C4C4;">
        <select class="selectBooksDropdown " ng-options="book for book in books" ng-model="bookModel" style="width:150px;"  >
          <option value="" disabled>--Select Book--</option>
        </select>
      </div>

      <div class="col col-xs-3 col-sm-3 col-md-3" style="padding:0 !important;">
        <button type="button" class="btn sortButton" name="button">
          <span style="float:left;">Sort</span>
          <i class="fa fa-long-arrow-down fa-2x" aria-hidden="true" style="float:right;"></i>
        </button>
      </div>

    </div>

    <div class="col col-xs-12 col-md-12 col-sm-12 selectToDisplay">
      <div class="col col-xs-3 col-sm-3 col-md-3">
        <a type="button" class="btn"><i class="fa fa-globe" aria-hidden="true"></i> &nbsp All</a>
      </div>
      <div class="col col-xs-3 col-sm-3 col-md-3">
        <a type="button" class="btn"><i class="fa fa-book" aria-hidden="true"></i> &nbsp Books</a>
      </div>
      <div class="col col-xs-3 col-sm-3 col-md-3">
        <a type="button" class="btn"><i class="fa fa-users" aria-hidden="true"></i>&nbsp Characters</a>
      </div>
      <div class="col col-xs-3 col-sm-3 col-md-3">
        <a type="button" class="btn"><i class="fa fa-home" aria-hidden="true"></i>&nbsp Houses</a>
      </div>
      <div class="col col-xs-3 col-sm-3 col-md-3">

      </div>
    </div>

    <div class="mainRepeatBlock col col-xs-12 col-sm-12 col-md-12">
      <div class="col col-xs-12 col-sm-12 col-md-12" ng-repeat="combinedData in myMainController.allData">

           <books-card > </books-card>


           <br> <br> <br>
      </div>
    </div>
  </div>

</div>
